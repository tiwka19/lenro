<!DOCTYPE html>
<html lang="en">
  @@include('html/_head.htm',{ "title":"HomePage" })

  <body>
    <div class="wrapper">
      @@include('html/_header.htm',{})
      <main class="page">
        <div class="page-contacts contacts">
          <div class="contacts__container">
            <h1 class="contacts__title">Контакты</h1>
            <div class="contacts__wrapper">
              <div class="contacts__item contacts__phone">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M10.5 1.5H8.25A2.25 2.25 0 006 3.75v16.5a2.25 2.25 0 002.25 2.25h7.5A2.25 2.25 0 0018 20.25V3.75a2.25 2.25 0 00-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3" />
                </svg>
                <div class="contacts__item-data">
                  <div class="contacts__item-title">Звонки по всей России</div>
                  <a href="tel:88002502360" class="contacts__item-value">8 800 250-23-60</a>
                </div>
              </div>
              <div class="contacts__item contacts__email">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                </svg>
                <a href="mailto:lenro@lenro.ru" class="contacts__email-value">lenro@lenro.ru</a>
              </div>
            </div>
          </div>
          <section class="map">
            <div class="map__block" id="map_petersburg"></div>
            <div class="map__block" id="map_moscow"></div>
          </section>
          <div class="contacts__callback callback">
            <div class="callback__container">
              <form action="" class="callback__form">
                <h2 class="callback__title">Форма обратной связи</h2>
                <div class="callback__wrapper">
                  <div class="callback__row">
                    <input
                      autocomplete="off"
                      type="text"
                      name="form[]"
                      required
                      placeholder="Ваше имя"
                      class="callback__input" />
                    <input
                      autocomplete="off"
                      type="text"
                      name="form[]"
                      required
                      placeholder="Ваш телефон"
                      class="callback__input tel" />
                  </div>
                  <div class="callback__row">
                    <input
                      autocomplete="off"
                      type="email"
                      required
                      placeholder="Ваш e-mail"
                      class="callback__input" />
                    <select data-class-modif="form">
                      <option value="" selected>Выберите офис</option>
                      <option value="moscow">Московский офис</option>
                      <option value="center">Центральный офис</option>
                    </select>
                  </div>
                  <div class="callback__message">
                    <textarea
                      autocomplete="off"
                      name="form[]"
                      placeholder="Сообщение"
                      class="input"></textarea>
                  </div>
                  <div class="callback__send">
                    <button class="callback__button button">Отправить заявку</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
      @@include('html/_footer.htm',{})
    </div>
    @@include('html/_popup.htm',{}) @@include('html/_js.htm',{})
  </body>
</html>
